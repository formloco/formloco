<div class="nav-padding" [ngStyle]="{'background-color': canvasBackground}" fxLayout="row" fxLayoutAlign="space-between center">
  <div>
    <div class="top13">
      <a href="https://formloco.com">
        <img *ngIf="!appService.isDarkMode" src="assets/logo/formlocologo.svg" height="40">
        <img *ngIf="appService.isDarkMode" src="assets/logo/formlocologo-white.svg" height="40">
      </a>
    </div>
  </div>
  <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="end center">
    <a mat-stroked-button class="menu-label" href="https://github.com/formloco" target="blank">
      <img class="filterIcon" src="assets/logo/GitHub_Logo.png" height="20">
    </a>
    <a mat-stroked-button class="menu-label" href="https://github.com/formloco/formloco/wiki" target="blank">
      <img class="filterIcon" src="assets/logo/GitHub-Mark-32px.png" height="20">&nbsp;&nbsp;&nbsp;Docs
    </a>
    <button mat-stroked-button class="menu-label" (click)="api()">
      <mat-icon>api</mat-icon>&nbsp;&nbsp;API
    </button>
    <button *ngIf="user" mat-stroked-button class="menu-label" (click)="copyToken()">
      <mat-icon>vpn_key</mat-icon>&nbsp;&nbsp;Token
    </button>
    <button *ngIf="user" (click)="openProfile()" mat-stroked-button matTooltip="Profile" [ngClass]="(isSelected === true ? 'menu-label-selected':'menu-label')">
      <mat-icon>person</mat-icon>&nbsp;&nbsp;{{ userName }}
    </button>
    <mat-slide-toggle [(ngModel)]="appService.isDarkMode" color="warn" (click)="changeTheme($event)"></mat-slide-toggle>
    <button class="green" *ngIf="!appService.authProvider" (click)="signin()" mat-flat-button>Sign In</button>
    <button class="green" *ngIf="appService.authProvider" (click)="signout()" mat-flat-button color="light-green">Sign Out</button>
  </div>
</div>
