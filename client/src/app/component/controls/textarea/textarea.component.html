<div fxLayout="row" class="setting-padding">
  <mat-icon *ngIf="builderService.showControls" class="icon2times-start extra-padding" (click)="builderService.deleteControl(index)">close</mat-icon>
  <mat-form-field appearance="{{builderService.canvasFormControls.details[index].appearance}}" fxFlex>
    <mat-label>
      {{builderService.canvasFormControls.details[index].label}}
    </mat-label>
    <textarea matInput [type]="builderService.canvasFormControls.details[index].types" placeholder="builderService.canvasFormControls.details[index].placeholder"
      [required]="builderService.canvasFormControls.details[index].required">
    </textarea>
    <mat-error>
      {{builderService.canvasFormControls.details[index].error}}
    </mat-error>
  </mat-form-field>
  <div class="padding-left-40" fxLayoutGap="40px">
    <mat-icon class="icon2times extra-margin" (click)="builderService.selectDetails(index)">settings</mat-icon>
    <mat-icon *ngIf="builderService.showControls" class="icon2times-end extra-padding">drag_indicator</mat-icon>
  </div>
</div>
