<div class="setting-padding" fxLayout="row">
  <mat-icon *ngIf="builderService.showControls" class="icon2times-start" (click)="builderService.deleteControl(index)">close</mat-icon>
  <mat-form-field appearance="{{builderService.canvasFormControls.details[index].appearance}}" fxFlex>
    <mat-label>
      {{builderService.canvasFormControls.details[index].label}}
    </mat-label>
    <input matInput [type]="builderService.canvasFormControls.details[index].types" 
      [placeholder]="builderService.canvasFormControls.details[index].placeholder"
      [required]="builderService.canvasFormControls.details[index].required">
    <mat-error>
      {{builderService.canvasFormControls.details[index].error}}
    </mat-error>
  </mat-form-field>
  <div class="padding-left-40" fxLayoutGap="40px">
    <mat-icon class="icon2times" (click)="builderService.selectDetails(index)">settings</mat-icon>
    <mat-icon *ngIf="builderService.showControls" class="icon2times-end">drag_indicator</mat-icon>
  </div>
</div>
