<div [formGroup]="runForm" class="control-padding" fxLayoutGap="10px">
  <div fxLayout="row">
    <label>{{builderService.detailArray[index].label}}</label>
  </div>
  <div fxLayout="row" fxLayoutGap="10px">
    <mat-slide-toggle *ngFor="let toggle of builderService.detailArray[index].toggleArray"
      formControlName="{{toggle.formControlName}}"
      [labelPosition]="toggle.labelPosition" 
      [required]="toggle.required">
      {{toggle.label}}
    </mat-slide-toggle>
  </div>
</div>
